<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" type="text/css" href="css/casionstyle.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>假單申請</title>
</head>

<body class="bg2">
  <input type="checkbox" id="active" hidden>
  <section class="username bcolor">
    <img id="output2" src="img/user-circle.webp" class="output2">
    <div class="">
      <p></p>
      <button class="back_btn f18 h30p" id="loginout">登出</button>
    </div>
  </section>
  <label for="active" class="menu-btn arrow1"><i class="fa fa-bars" aria-hidden="true"></i></label>
  <div class="wrapper">
    <ul>
      <li><a href="/">首頁</a></li>
      <li><a href="personal-infor.html">個人資料</a></li>
    </ul>
  </div>

  <div id="clock" class="clock-staff">
    <a class="logoname" href="/">打卡系統</a>
    <p id="demo"></p>
    <h2 id='showtime'></h2>

    <section class="reviewcard dflex">
      <h1 class="rebtitle-col">假單申請/紀錄
        <a href="/"><button class="back_btn">BACK</button></a>
      </h1>
      <section class="registercard chbg">
        <ul class="mt2 tab-area">
          <li class="formchange select">請假單</li>
          <span class="noteSpan">* 為必填欄位</span>
        </ul>
        <div class="tab-content">
          <ul class="dflex main-area">
            <li class="col-per-text selecttimew100card">
              <label class="register-text selecttimew100 startTime">請假時間*</label>
              <input type='datetime-local' class="form-control-reg mt2 selecttimew100" id='datetimepicker1' />
            </li>
            <li class="col-per-text selecttimew100card">
              <label class="register-text selecttimew100 endTime">至時間止*</label>
              <input type='datetime-local' class="form-control-reg mt2 selecttimew100" id='datetimepicker2' />
            </li>
            <li class="col-per-text2 selecttimew100card">
              <label for="inputState" class="form-label register-text2 selecttimew100">請假類別*</label>
              <select class="form-control-reg2 selecttimew100 selectCategory">
                <option selected>事假</option>
                <option>病假</option>
                <option>特休</option>
                <option>生理假</option>
                <!-- <option>公假</option>
                  <option>喪假</option>
                  <option>婚假</option> -->
              </select>
            </li>
            <li class="col-per-text2 selecttimew100card">
              <label class="register-text2 selecttimew100 reason">事由*</label>
              <textarea name="textarea" id="reason" rows="10"></textarea>
            </li>
            <li class="col-per-text2 imgUpload">
              <label class="register-text2 selecttimew100 formLabel">附上照片</label>
              <input id="imgProof" type="file" accept="image/*" onchange="loadFile(event)">
              <div class="imgProof">
                <img id="output3" src="" alt="">
              </div>
            </li>
            <button class="formchange logoin-btn mt15 phone-indexbtn chkgohome">送出假單</button>
          </ul>
        </div>
      </section>

      <h2 class="formH2">假單申請紀錄 <span>*若審核狀況為【未通過】，可點擊查看未通過原因。</span></h2>
      <div class="p0 userfrom">
        <table class="w-100 rev-form-tab" id=tab_1>
          <thead>
            <tr class="rev-form-border">
              <td>填表日</td>
              <td>姓名</td>
              <td>請假時間</td>
              <td>假別</td>
              <td>審核狀況</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <nav aria-label="" class="m-5">
          <ul class="pagination justify-content-center"></ul>
        </nav>
      </div>
    </section>

    <div class="content indexcardset dflex"></div>
  </div>
  <section class="reasonZone">
    <div class="">
      <span class="spanClose">x</span>
      <h2>未通過原因：</h2>
      <p></p>
    </div>
  </section>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
<script src="js/loginverify.js"></script>
<script src="js/myscript.js"></script>
<script src="js/rule.js"></script>
<script src="js/form.js"></script>

</html>
