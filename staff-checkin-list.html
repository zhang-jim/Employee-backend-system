<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" type="text/css" href="css/casionstyle.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="img/" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>員工打卡列表</title>
</head>

<body class="bg2">
  <input type="checkbox" id="active" hidden>
  <section class="username bcolor">
    <img id="output2" src="img/user-circle.webp" class="output2">
    <div class="">
      <p></p>
      <button class="back_btn f18 h30p" id="loginout">登出</button>
    </div>
  </section>
  <label for="active" class="menu-btn arrow1"><i class="fa fa-bars" aria-hidden="true"></i></label>
  <div class="wrapper">
    <ul>
      <li><a href="/">首頁</a></li>
      <li><a href="personal-infor.html">個人資料</a></li>
    </ul>
  </div>

  <div id="clock" class="clock-staff">
    <a class="logoname" href="/">打卡系統</a>
    <p id="demo"></p>
    <h2 id='showtime'></h2>

    <section class="reviewcard dflex">
      <h1 class="rebtitle-col">員工打卡列表
        <a href="/"><button class="back_btn">BACK</button></a>
      </h1>
      <section class="dflex">
        <button onclick="getval(this)" class="staff_btn-a staff-active" value="all">ALL</button>
        <button onclick="getval(this)" class="staff_btn-a" value="工程部">工程部</button>
        <button onclick="getval(this)" class="staff_btn-a" value="會計部">會計部</button>
        <button onclick="getval(this)" class="staff_btn-a" value="客服部">客服部</button>
        <button onclick="getval(this)" class="staff_btn-a" value="美術部">美術部</button>
        <button onclick="getval(this)" class="staff_btn-a" value="行銷部">行銷部</button>
      </section>
      <div class="col-12 searchdate">
        選擇日期
        <input type="month" class="datestyle" name="date" onchange="dateSelect();">
      </div>

      <div class="p0 userfrom">
        <table class="w-100 rev-form-tab">
          <thead>
            <tr class="rev-form-border">
              <td>日期</td>
              <td>姓名</td>
              <td>上班</td>
              <td>下班</td>
              <td>查看狀態</td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <nav class="m-5">
        <ul class="pagination justify-content-center"></ul>
      </nav>
    </section>

    <div class="content indexcardset dflex"></div>
  </div>
</body>
<!--date selet-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
